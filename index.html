<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamic Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.19.5/jquery.validate.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>


</head>
<body>

<div class="container my-4">
    <h1 class="text-center">Interactive Multiplication Table</h1>
    
    <form id="tableForm" class="row g-3 justify-content-center">
        <div class="col-md-2">
            <label for="minColumnValue" class="form-label">Min Column Value:</label>
            <input type="number" id="minColumnValue" name="minColumnValue" class="form-control" required>
        </div>
    
        <div class="col-md-2">
            <label for="maxColumnValue" class="form-label">Max Column Value:</label>
            <input type="number" id="maxColumnValue" name="maxColumnValue" class="form-control" required>
        </div>
    
        <div class="col-md-2">
            <label for="minRowValue" class="form-label">Min Row Value:</label>
            <input type="number" id="minRowValue" name="minRowValue" class="form-control" required>
        </div>
    
        <div class="col-md-2">
            <label for="maxRowValue" class="form-label">Max Row Value:</label>
            <input type="number" id="maxRowValue" name="maxRowValue" class="form-control" required>
        </div>
    
        <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Generate Table</button>
        </div>
    </form>
    

    <div id="errorContainer" class="alert alert-danger mt-3" style="display: none;"></div>

    <div id="tableContainer" class="mt-4">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
